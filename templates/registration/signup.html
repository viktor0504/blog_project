{% extends 'base.html' %}

<style>
.centered-form {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Set the height as desired */
}

.centered-form-content {
  text-align: center;
}

</style>


{% block content %}
<div class="centered-form">
  <div class="centered-form-content">
    <h1>Sign Up</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-content">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
